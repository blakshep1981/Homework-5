<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblock AMs go here -->
    <h2 class="date"></h2>
    <div class="calendar">
    <div class="times">
      <div class="row row-1 time-block" id="hour 9">9 AM</div>
      <div class="row row-2 time-block" id="hour 10">10 AM</div>
      <div class="row row-3 time-block" id="hour 11">11 AM</div>
      <div class="row row-4 time-block" id="hour 12">12 PM</div>
      <div class="row row-5 time-block" id="hour 13">1 PM</div>
      <div class="row row-6 time-block" id="hour 14">2 PM</div>
      <div class="row row-7 time-block" id="hour 15">3 PM</div>
      <div class="row row-8 time-block" id="hour 16">4 PM</div>
      <div class="row row-9 time-block" id="hour 17">5 PM</div>
    </div> 
    </div>
     
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      var now = moment().format('MMMM Do YYYY, h:mm:ss a');
      $('#currentDay').append(now);

var currenthours = moment().hours();
var setTense = function(){
  var arr = $(".time-block");
  console.log(arr)
 for (let i = 0; i < arr.length; i++){
 var currentElem =$(arr[i])
 console.log(currentElem.innerText)
 if (moment().isAfter(currentElem.innerText)){
      currentElem.addClass("past")
    } else if (moment().isSame(currentElem.innerText)){
      currentElem.addClass("present")
    } else if (moment().isBefore(currentElem.innerText)){
      currentElem.addClass("future")
    }
  } 
}

setTense();

    </script>
  </body>
</html>
